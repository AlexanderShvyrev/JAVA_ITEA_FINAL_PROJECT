<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order Status</title>
</head>
<body>
<h1>Edit Order Status</h1>
<form th:action="@{/editOrderStatus/{orderNumber}(orderNumber=${order.orderNumber})}" th:object="${editOrderStatus}" method="post">
    <label for="status">Status:</label>
    <select id="status" name="status" th:field="${order.status}">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
