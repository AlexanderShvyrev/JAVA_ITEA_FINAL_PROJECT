<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Details</title>
</head>
<body>
<h1>Customer Details</h1>
<table>
    <tr>
        <th>Customer</th>
        <th>Contact</th>
    </tr>
    <tr>
        <td th:text="${customer.fullName}"></td>
        <td th:text="${customer.contact}"></td>
    </tr>
</table>
</body>
</html>
