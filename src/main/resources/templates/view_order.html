<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
</head>
<body>
<h1>Order Details</h1>
<table>
    <tr>
        <th>No.</th>
        <th>Customer</th>
        <th>Contact</th>
        <th>Additional Information</th>
        <th>Status</th>
        <th>Date</th>
    </tr>
    <tr>
        <td th:text="${order.orderNumber}"></td>
        <td th:text="${order.customer.fullName}"></td>
        <td th:text="${order.customer.contact}"></td>
        <td th:text="${order.additionalInformation}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.orderDate}"></td>
    </tr>
    <a th:href="@{/editOrderStatus/{orderNumber}(orderNumber=${order.orderNumber})}">Edit Order Status</a>
</table>
</body>
</html>
